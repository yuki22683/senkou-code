version: '3.8'

services:
  judge0-server:
    image: judge0/judge0:latest
    volumes:
      - ./judge0-data:/srv/judge0
    ports:
      - "2358:2358"
    privileged: true
    environment:
      - REDIS_HOST=judge0-redis
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=YourSecurePassword
    depends_on:
      - judge0-db
      - judge0-redis
    restart: unless-stopped

  judge0-workers:
    image: judge0/judge0:latest
    command: ["./scripts/workers"]
    volumes:
      - ./judge0-data:/srv/judge0
    privileged: true
    environment:
      - REDIS_HOST=judge0-redis
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=YourSecurePassword
    depends_on:
      - judge0-db
      - judge0-redis
    restart: unless-stopped

  judge0-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=YourSecurePassword
    volumes:
      - judge0-postgres:/var/lib/postgresql/data
    restart: unless-stopped

  judge0-redis:
    image: redis:6
    command: redis-server --appendonly yes
    volumes:
      - judge0-redis:/data
    restart: unless-stopped

volumes:
  judge0-postgres:
  judge0-redis:
